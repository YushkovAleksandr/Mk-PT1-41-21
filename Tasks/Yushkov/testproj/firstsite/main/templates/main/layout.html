{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/back.jpeg' %}">
        <span class='logo'>2d ARTIST/</span> 
        <span class='logo'>DESIGNER</span>     
        <ul>
            <a href="{% url 'home' %}"><li>/HOME/</li></a>
            <a href="{% url 'my_works' %}"><li>/WORKS/</li></a>
            <a href="{% url 'shop' %}"><li>/SHOP/</li></a>
            <a href="{% url 'about' %}"><li>/CONTACTS/</li></a>
        </ul>
    </aside>  
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
